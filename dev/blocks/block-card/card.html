
<div class="card">
  <!-- form-->
  <form action="/" method="post"></form>
  <!-- field-->
  <div class="card__field-input">
    <label>
      <input type="radio"/>
      <p>Внешняя сторона <br/> Цена 6000 руб. / мес.</p>
    </label>
  </div>
  <!-- field-->
  <div class="card__field-input">
    <label>
      <input type="radio"/>
      <p>Внутренняя сторона <br/> Цена 6000 руб. / мес.</p>
    </label>
  </div>
  <!-- field-->
  <div class="card__field-input">
    <label>
      <input type="radio"/>
      <p>Обе сторона <br/> Цена 5000 руб. / мес.</p>
    </label>
  </div>
  <!-- field-->
  <div class="card__field-terms">
    <p>Срок аренды</p><span id="termsValue">1</span><small>мес.</small>
    <input id="r1" type="range" value="1" max="12" oninput="fun1()" step="1"/>
  </div>
  <!-- detail-->
  <div class="card__detail"><span>Итого: % руб.</span>
    <p>стоимость с учетом скидки</p>
    <button class="card__detail__add-in-basket">Добавить в корзину</button>
    <button class="card__detail__buy">Купить</button>
  </div>
</div>
